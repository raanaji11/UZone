{% extends 'users/partnerBase.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid mt-3">
	<div class="row">
        <div class="col-lg-9 mx-auto">
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}                        
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Add Coupon</legend>
                </fieldset>
                {{form|crispy}}
                <hr>
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Add Coupon">
                </div>

            
            </form>
		</div>
    </div>
</div>

{% endblock content %}
