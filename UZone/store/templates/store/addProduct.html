{% extends 'users/partnerBase.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container-fluid mt-3">
	<div class="row">
        <div class="col-lg-9 mx-auto">
            {% if messages %}
            {% for message in messages %}
                <div class="text-center alert alert-{{ message.tags }} alert-dismissible">
                    {{ message|safe }}
                </div>
            {% endfor %}
            {{form.errors}}
            {% endif %}
            <form action="{% url 'store:addProduct' %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}                        
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Add Product</legend>
                </fieldset>
                {{form|crispy}}
                <hr>
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Add Product">
                </div>

            
            </form>
		</div>
    </div>
</div>

{% endblock content %}
