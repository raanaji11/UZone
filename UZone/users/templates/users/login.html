{% block content %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="text-center alert alert-{{ message.tags }} alert-dismissible">
        {{ message|safe }}
    </div>
    {% endfor %}
    {% endif %}
    <div class="col-lg-4 mt-4 border mb-4 mx-auto rounded pt-4">
        <div class="text-center col">
            <img src="https://img.icons8.com/small/96/000000/buy.png" />
            <!-- <hr> -->
            <div class="display-8">New user? <a href="{% url 'users:signup' %}">Click here to SignUp</a></div>
            <hr>
        </div>
        <form action="{% url 'users:login' %}" method="POST">
            {% csrf_token %}
            <!-- email -->
            <div class="form-group">
                <label for="">Email</label>
                <input required type="email" name="email" id="" class=" form-control-sm form-control"
                    placeholder="example@gmail.com">
            </div>

            <!-- password -->
            <div class="form-group">
                <label for="">Password</label>
                <input type="password" name="password" id="" class="form-control form-control-sm"
                    placeholder="********">
            </div>
            <div class="row">
                <div class="form-group col-md-3">
                    <input class="btn btn-sm btn-info" type="submit" value="Login">
                </div>
                <div class="form-group">
                    <a href="{% url 'users:resetpassword' %}" class="btn btn-sm btn-danger">Forget Password ?</a>
                </div>
            </div>
        </form>

    </div>
</div>

{% endblock %}
